<!DOCTYPE html>
<html>
  <head>
    <title>GNSS data visualization</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>GNSS data visualization</h1>
    <div>
      <button id="measurement-tab">Measurement Tab</button>
      <button id="map-tab">Map Tab</button>
      <button id = "setting-tab">Setting Tab</button>
    </div>

    <div id="measurement-content" class="content">
      <h2>Measurement Tab</h2>
      <div class="button-container">
        <button id="start-datetime-selector">Start Datetime Selector</button>
        <button id="stop-datetime-selector">Stop Datetime Selector</button>
        <button id="data-selector">Selector of Data</button>
      </div>
      <div id="measurement-plot-area" class="plot-area">
        <!-- Data plot area (to be populated with database data) -->
      </div>
    </div>

    <div id="map-content" class="content">
      <h2>Map Tab</h2>
      <div class="button-container">
        <button id="start-datetime-selector">Start Datetime Selector</button>
        <button id="stop-datetime-selector">Stop Datetime Selector</button>
      </div>

      <div class="parameter-container">
        <label for ="longitude">Longitude</label>
        <input type="number" id="longitude" name ="longitude" step ="0.000001" value="0">
        <br><br>

        <label for ="latitude">Latitude</label>
        <input type="number" id="latitude" name ="latitude" step ="0.000001" value="0">
        <br><br>

        </select>

      </div>

      <div id="map-area" class="map-area">
        <!-- Map area (to be populated with map data) -->
      </div>
    </div>

    <div id ="setting-content" class="content">
      <h2>Setting Tab</h2>
      <div class="setting-container">
        <!--**********not button container anymore 
        but input fields and dropdowns-->

        <label for ="satellite-count">Satellite count:</label>
          <input type ="number" id ="satellite-count" name="satellite-count" min ="1" max="24" value ='12'>
          <br><br>

        <label for ="constellation">Constellation</label>
          <select id = "constellation" name = "constellation">
            <option value ="gps">GPS</option>
            <option value ="glonass">GLONASS</option>
            <option value ="galileo">Galileo</option>
            <option value="beidou">Beidou</option>
            <br><br>
          </select>

        <button
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
